<script>
let currentPage = 1;
let totalPages = 1;

// é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è·å–ç¬¬ä¸€é¡µæ•°æ®
document.addEventListener('DOMContentLoaded', function() {
  listFiles(1);
});

// æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
function showStatus(message, type = 'info') {
  const statusEl = document.getElementById('status');
  statusEl.innerHTML = message;
  statusEl.className = 'status-card';
  
  switch(type) {
    case 'success':
      statusEl.style.background = '#f6ffed';
      statusEl.style.color = '#52c41a';
      statusEl.style.borderLeftColor = '#52c41a';
      break;
    case 'error':
      statusEl.style.background = '#fff2f0';
      statusEl.style.color = '#ff4d4f';
      statusEl.style.borderLeftColor = '#ff4d4f';
      break;
    case 'warning':
      statusEl.style.background = '#fffbe6';
      statusEl.style.color = '#faad14';
      statusEl.style.borderLeftColor = '#faad14';
      break;
    default:
      statusEl.style.background = '#e6f7ff';
      statusEl.style.color = '#1890ff';
      statusEl.style.borderLeftColor = '#1890ff';
  }
  
  statusEl.classList.add('show');
  setTimeout(() => statusEl.classList.remove('show'), 3000);
}

// è·å–æ–‡ä»¶å›¾æ ‡
function getFileIcon(filename) {
  const ext = filename.split('.').pop().toLowerCase();
  const icons = {
    'pdf': 'ğŸ“„',
    'doc': 'ğŸ“',
    'docx': 'ğŸ“',
    'txt': 'ğŸ“',
    'jpg': 'ğŸ–¼ï¸',
    'jpeg': 'ğŸ–¼ï¸',
    'png': 'ğŸ–¼ï¸',
    'gif': 'ğŸ–¼ï¸',
    'mp4': 'ğŸ¬',
    'mp3': 'ğŸµ',
    'zip': 'ğŸ“¦',
    'rar': 'ğŸ“¦',
    '7z': 'ğŸ“¦',
    'exe': 'âš™ï¸',
    'apk': 'ğŸ“±',
    'xls': 'ğŸ“Š',
    'xlsx': 'ğŸ“Š',
    'ppt': 'ğŸ“Š',
    'pptx': 'ğŸ“Š'
  };
  return icons[ext] || 'ğŸ“„';
}

// è·å–æ–‡ä»¶ç±»å‹é¢œè‰²
function getFileColor(filename) {
  const ext = filename.split('.').pop().toLowerCase();
  const colors = {
    'pdf': '#ff6b6b',
    'doc': '#4dabf7',
    'docx': '#4dabf7',
    'txt': '#adb5bd',
    'jpg': '#ff922b',
    'jpeg': '#ff922b',
    'png': '#ff922b',
    'gif': '#ff922b',
    'mp4': '#ff6b6b',
    'mp3': '#40c057',
    'zip': '#7950f2',
    'rar': '#7950f2',
    '7z': '#7950f2',
    'exe': '#868e96',
    'apk': '#40c057',
    'xls': '#40c057',
    'xlsx': '#40c057',
    'ppt': '#ff922b',
    'pptx': '#ff922b'
  };
  return colors[ext] || '#1890ff';
}

// æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
function formatFileSize(bytes) {
  if (bytes === 0 || !bytes) return '0 B';
  const k = 1024;
  const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// åŠ è½½æ–‡ä»¶åˆ—è¡¨
function listFiles(page = 1) {
  currentPage = page;
  
  // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
  document.getElementById('files-container').innerHTML = `
    <div class="loading-state">
      <div class="loading" style="margin: 0 auto 20px;"></div>
      <p>æ­£åœ¨åŠ è½½æ–‡ä»¶åˆ—è¡¨...</p>
    </div>
  `;
  
  // éšè—åˆ†é¡µ
  document.getElementById('pagination').innerHTML = '';
  
  const xhr = new XMLHttpRequest();
  xhr.open('GET', `/filelist?page=${page}`, true);
  xhr.setRequestHeader('Accept', 'application/json');
  
  xhr.onload = function() {
    try {
      if (xhr.status === 200) {
        const data = JSON.parse(xhr.responseText);
        renderFileList(data);
        showStatus(`å·²åŠ è½½ç¬¬ ${page} é¡µæ–‡ä»¶åˆ—è¡¨`, 'success');
      }
    } catch (error) {
      console.log('JSONè§£æå¤±è´¥:', error.message);
    }
  };
  
  xhr.onerror = function() {
    showStatus('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
    renderEmptyState();
  };
  
  xhr.send();
}

// æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
function renderFileList(data) {
  const container = document.getElementById('files-container');
  
  if (!data.files || data.files.length === 0) {
    renderEmptyState();
    return;
  }
  
  currentPage = data.currentPage || 1;
  totalPages = data.totalPages || 1;
  
  // åˆ›å»ºæ–‡ä»¶å¡ç‰‡ç½‘æ ¼
  let filesHTML = '<div class="files-grid">';
  
  data.files.forEach(file => {
    const fileIcon = getFileIcon(file.name);
    const fileColor = getFileColor(file.name);
    const fileSize = formatFileSize(file.size);
    const filePath = file.path || `/upload/${file.name}`;
    
    filesHTML += `
      <div class="file-card">
        <div class="file-card-header">
          <div class="file-icon-lg" style="color: ${fileColor};">${fileIcon}</div>
          <div class="file-card-info">
            <div class="file-name" title="${file.name}">${file.name}</div>
            <div class="file-size">${fileSize}</div>
          </div>
        </div>
        <div class="file-card-body">
          <div class="file-card-actions">
            <button class="file-action-btn download-action" onclick="downloadFile('${filePath}', '${file.name}')">
              <i class="fas fa-download"></i> ä¸‹è½½
            </button>
            <button class="file-action-btn delete-action" onclick="deleteFile('${filePath}')">
              <i class="fas fa-trash-alt"></i> åˆ é™¤
            </button>
          </div>
        </div>
      </div>
    `;
  });
  
  filesHTML += '</div>';
  container.innerHTML = filesHTML;
  
  // æ¸²æŸ“åˆ†é¡µ
  renderPagination(currentPage, totalPages);
}

// æ¸²æŸ“åˆ†é¡µ
function renderPagination(currentPage, totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œä¸æ˜¾ç¤ºåˆ†é¡µ
    if (totalPages <= 0) return;
    
    // åˆ›å»ºé¡µç åŒºåŸŸ
    const pagesContainer = document.createElement('div');
    pagesContainer.className = 'pagination-pages';
    
    // å¦‚æœé¡µæ•°è¾ƒå¤šï¼Œä½¿ç”¨æ™ºèƒ½åˆ†é¡µæ˜¾ç¤º
    if (totalPages <= 7) {
        // é¡µæ•°å°‘æ—¶æ˜¾ç¤ºæ‰€æœ‰é¡µç 
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            if (i === currentPage) {
                pageButton.classList.add('active');
            }
            pageButton.addEventListener('click', () => {
                listFiles(i);
            });
            pagesContainer.appendChild(pageButton);
        }
    } else {
        // é¡µæ•°å¤šæ—¶ä½¿ç”¨æ™ºèƒ½åˆ†é¡µ
        // æ€»æ˜¯æ˜¾ç¤ºç¬¬ä¸€é¡µ
        const firstButton = document.createElement('button');
        firstButton.textContent = 1;
        if (1 === currentPage) {
            firstButton.classList.add('active');
        }
        firstButton.addEventListener('click', () => {
            listFiles(1);
        });
        pagesContainer.appendChild(firstButton);
        
        // å½“å‰é¡µé è¿‘å¼€å¤´æ—¶
        if (currentPage <= 3) {
            for (let i = 2; i <= 4; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    listFiles(i);
                });
                pagesContainer.appendChild(pageButton);
            }
            
            // æ·»åŠ çœç•¥å·
            const ellipsis = document.createElement('button');
            ellipsis.textContent = '...';
            ellipsis.classList.add('ellipsis');
            pagesContainer.appendChild(ellipsis);
            
            // æ˜¾ç¤ºæœ€åä¸€é¡µ
            const lastButton = document.createElement('button');
            lastButton.textContent = totalPages;
            lastButton.addEventListener('click', () => {
                listFiles(totalPages);
            });
            pagesContainer.appendChild(lastButton);
        } 
        // å½“å‰é¡µé è¿‘ç»“å°¾æ—¶
        else if (currentPage >= totalPages - 2) {
            // æ·»åŠ çœç•¥å·
            const ellipsis = document.createElement('button');
            ellipsis.textContent = '...';
            ellipsis.classList.add('ellipsis');
            pagesContainer.appendChild(ellipsis);
            
            for (let i = totalPages - 3; i <= totalPages - 1; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    listFiles(i);
                });
                pagesContainer.appendChild(pageButton);
            }
            
            // æ˜¾ç¤ºæœ€åä¸€é¡µ
            const lastButton = document.createElement('button');
            lastButton.textContent = totalPages;
            if (totalPages === currentPage) {
                lastButton.classList.add('active');
            }
            lastButton.addEventListener('click', () => {
                listFiles(totalPages);
            });
            pagesContainer.appendChild(lastButton);
        } 
        // å½“å‰é¡µåœ¨ä¸­é—´æ—¶
        else {
            // æ·»åŠ çœç•¥å·
            const ellipsis1 = document.createElement('button');
            ellipsis1.textContent = '...';
            ellipsis1.classList.add('ellipsis');
            pagesContainer.appendChild(ellipsis1);
            
            // æ˜¾ç¤ºå½“å‰é¡µåŠå‰åå„ä¸€é¡µ
            for (let i = currentPage - 1; i <= currentPage + 1; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    listFiles(i);
                });
                pagesContainer.appendChild(pageButton);
            }
            
            // æ·»åŠ çœç•¥å·
            const ellipsis2 = document.createElement('button');
            ellipsis2.textContent = '...';
            ellipsis2.classList.add('ellipsis');
            pagesContainer.appendChild(ellipsis2);
            
            // æ˜¾ç¤ºæœ€åä¸€é¡µ
            const lastButton = document.createElement('button');
            lastButton.textContent = totalPages;
            lastButton.addEventListener('click', () => {
                listFiles(totalPages);
            });
            pagesContainer.appendChild(lastButton);
        }
    }
    
    pagination.appendChild(pagesContainer);
    
    // åˆ›å»ºå¯¼èˆªæŒ‰é’®åŒºåŸŸ
    const navContainer = document.createElement('div');
    navContainer.className = 'pagination-nav';
    
    // ä¸Šä¸€é¡µæŒ‰é’®
    if (currentPage > 1) {
        const prevButton = document.createElement('button');
        prevButton.innerHTML = '<i class="fas fa-chevron-left"></i> ä¸Šä¸€é¡µ';
        prevButton.addEventListener('click', () => {
            listFiles(currentPage - 1);
        });
        navContainer.appendChild(prevButton);
    }
    
    // ä¸‹ä¸€é¡µæŒ‰é’®
    if (currentPage < totalPages) {
        const nextButton = document.createElement('button');
        nextButton.innerHTML = 'ä¸‹ä¸€é¡µ <i class="fas fa-chevron-right"></i>';
        nextButton.addEventListener('click', () => {
            listFiles(currentPage + 1);
        });

// ä¸Šä¼ æ–‡ä»¶
function uploadFile() {
  const fileInput = document.getElementById('file1');
  const file = fileInput.files[0];
  
  if (!file) {
    showStatus('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'warning');
    return;
  }
  
  const progressContainer = document.getElementById('progress-container');
  const progressFill = document.getElementById('progress-fill');
  const progressPercent = document.getElementById('progress-percent');
  const progressStatus = document.getElementById('progress-status');
  const uploadBtn = document.getElementById('upload-btn');
  
  // æ˜¾ç¤ºè¿›åº¦æ¡
  progressContainer.style.display = 'block';
  uploadBtn.disabled = true;
  uploadBtn.innerHTML = '<span class="loading" style="width: 16px; height: 16px; border-width: 2px;"></span> ä¸Šä¼ ä¸­...';
  
  const formData = new FormData();
  formData.append('file1', file);
  
  const xhr = new XMLHttpRequest();
  xhr.open('POST', '/upload', true);
  
  // ä¸Šä¼ è¿›åº¦äº‹ä»¶
  xhr.upload.addEventListener('progress', function(e) {
    if (e.lengthComputable) {
      const percent = Math.round((e.loaded / e.total) * 100);
      progressFill.style.width = percent + '%';
      progressPercent.textContent = percent + '%';
      progressStatus.textContent = `å·²ä¸Šä¼  ${formatFileSize(e.loaded)} / ${formatFileSize(e.total)}`;
    }
  });
  
  xhr.onload = function() {
    if (xhr.status === 200) {
      progressFill.style.width = '100%';
      progressPercent.textContent = '100%';
      progressStatus.textContent = 'ä¸Šä¼ å®Œæˆï¼Œæ­£åœ¨å¤„ç†...';
      
      setTimeout(() => {
        showStatus('æ–‡ä»¶ä¸Šä¼ æˆåŠŸ', 'success');
        
        // é‡ç½®è¡¨å•
        document.getElementById('upload-form').reset();
        document.getElementById('file-info').style.display = 'none';
        progressContainer.style.display = 'none';
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = '<span class="btn-icon">â¬†ï¸</span> å¼€å§‹ä¸Šä¼ ';
        uploadBtn.style.display = 'none';
        
        // è¿”å›æ–‡ä»¶åˆ—è¡¨
        listFiles(1);
      }, 1000);
    } else {
      showStatus(`ä¸Šä¼ å¤±è´¥: ${xhr.responseText || 'æœåŠ¡å™¨é”™è¯¯'}`, 'error');
      uploadBtn.disabled = false;
      uploadBtn.innerHTML = '<span class="btn-icon">â¬†ï¸</span> å¼€å§‹ä¸Šä¼ ';
    }
  };
  
  xhr.onerror = function() {
    showStatus('ä¸Šä¼ å¤±è´¥: ç½‘ç»œé”™è¯¯', 'error');
    uploadBtn.disabled = false;
    uploadBtn.innerHTML = '<span class="btn-icon">â¬†ï¸</span> å¼€å§‹ä¸Šä¼ ';
  };
  
  xhr.send(formData);
}
</script>
